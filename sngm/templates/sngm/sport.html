<html>
<head>
<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
      <base href="/">
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet">
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
      <!-- Styles -->
      <link rel="stylesheet" href="/static/styles/main.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css">
      <!-- End of Styles -->
    </head>
    <body ng-app="sangram" class="ng-scope">


        <!-- ngView: --><div ng-view="" class="ng-scope"><style type="text/css" class="ng-scope">
  body{
    background-image: url('/static/images/home image.png');
    background-size: 104%;
    background-position: -43px;
  }
</style>

<div class="row ng-scope">
  <div class="container-fluid">
    <div class="col-md-8">
      <div class="logo">
        <a href="/"><img src="/static/images/logo.png" alt="Sangram 2017" width="95%" style="margin-left: -20px;"></a>
      </div>
    </div>
    <div class=" col-md-4 topnav">
      <ul>
        <li><a href="">About Us</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="/sponsors" target="_BLANK">Sponsors</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row ng-scope" style="background-color: #fff; margin-top: 10px; height: 90vh;">
  <div class="container">
    <div class="col-md-12 text-center">

      <img src="/static/images/heads/{{ sport.name }}.svg" alt="" width="60%" style="margin-top: 30px;">
    </div>

    <div class="col-md-12 text-center">
      <p class="text-center sport-text ng-binding">{{ sport.description }}<br><br>
        <a href="{{ sport.rules }}" target="_BLANK" class="marathon-register">View Rules</a>
      </p>
    </div>
  </div>
</div>
</div>


    <!-- bower components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
    <!-- end -->

</body></html>
